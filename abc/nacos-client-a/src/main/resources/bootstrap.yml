# (bootstrap.yml)系统级别的配置文件信息，优先级高于用户级别（application.yml）的配置文件信息
# 该系统级别的配置文件，用于加载配置中相关信息
spring:
  cloud:
    nacos:
      # 配置中心
      config:
        server-addr: localhost:8848
        namespace: 8283ff35-e41a-40f8-92cf-3088fceeaa1e
        username: nacos
        password: nacos
        group: DEFAULT_GROUP
        # application-dev.yaml
        # 远程配置文件: ${prefix}-${profile}.${file-extension}
        # 配置文件前缀
        prefix: application
        # 配置文件后缀（因为前后缀都是一样的）
        file-extension: yaml
  profiles:
    active: dev,a-port,a-name,nacos